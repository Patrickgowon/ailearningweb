<html lang="en">
<head>

    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white top-0 px-4 w-[100%] h-15 shadow-xl flex justify-between items-center fixed ">
        <div class="flex gap-3 items-center py-3 container">
             <p class="text-2xl font-bold text-gray-700">Ai Tutor</p>
             <i class="fas fa-bars text-2xl text-gray-700 bars md:hidden"></i>
        </div>
        <div class="flex gap-5 w-5/12 items-center">
             <input type="text" placeholder="Search Here...." class="my-1 w-full rounded px-2 ring-1" >

                 <i class="fas fa-envelope text-xl text-gray-700"></i>
             </div>
        </div>
     </div> 
     <div class="mt-14 bg-gray-100 py-5 px-7 h-[100vh]">

            <p class="text-gray-700">She runs fast.(Correct)</p>
        </div>

            <p class="text-gray-700 font-bold">Tense Consistency</p>

        </div>
        <div>
            <button class="bg-blue-500 px-5 py-1 text-white mt-5"><i class="fas fa-edit"></i> Start Grammar Quiz</button>
