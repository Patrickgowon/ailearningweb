<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-page</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white top-0 px-4 w-[100%] h-15 shadow-xl flex justify-between items-center fixed ">
        <div class="flex gap-3 items-center py-3 container">
             <p class="text-2xl font-bold text-gray-700">Ai Tutor</p>
             <i class="fas fa-bars text-2xl text-gray-700 bars md:hidden"></i>
        </div>
        <div class="flex gap-5 w-5/12 items-center">
             <input type="text" placeholder="Search Here...." class="my-1 w-full rounded px-2 ring-1" >
             <i class="fas fa-bell text-xl text-gray-700"></i>
             <div class="">
                 <i class="fas fa-envelope text-xl text-gray-700"></i>
             </div>
        </div>
    </div>
    <div class="mt-14  text-gray-700 px-8 py-6 h-[100vh]">
        <p class="text-3xl font-bold">Quiz</p>
        <p class="mt-3">What is  the capital of france?</p>
        <p class="mt-3 cursor-pointer">Paris</p>
        <p class="mt-3 cursor-pointer">Berlin</p>
        <p class="mt-3 cursor-pointer">Madrid</p>
        <p class="mt-3 cursor-pointer">Rome</p>
        <p class="mt-3 cursor-pointe">Question 1of 2</p>
    </div>
</body>
</html>
