<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profilepage</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white top-0 px-4 w-[100%] h-15 shadow-xl flex justify-between items-center fixed ">
        <div class="flex gap-3 items-center py-3 container">
             <p class="text-2xl font-bold text-gray-700">Ai Tutor</p>
             <i class="fas fa-bars text-2xl text-gray-700 bars md:hidden"></i>
        </div>
        <div class="flex gap-5 w-5/12 items-center">
             <input type="text" placeholder="Search Here...." class="my-1 w-full rounded px-2 ring-1" >
             <i class="fas fa-bell text-xl text-gray-700"></i>
             <div class="">
                 <i class="fas fa-envelope text-xl text-gray-700"></i>
             </div>
        </div>    
    </div>
    <div class="bg-gray-100 mt-14 py-6 px-6">
        <div class="bg-white  py-4 px-6 flex justify-between items-center shadow-lg">
            <div class="flex gap-4 ">
                <div class="w-20 h-20 ring-2 rounded-full ring-gray-300"></div>
                <div>
                    <p class="text-2xl font-bold ">Patrick gowon</p>
                    <p class="text-sm mb-2 text-gray-700">patrickgowonexample@gmail.com</p>
                    <div class="flex gap-4">
                        <span class="font-bold text-sm"><i class="fas fa-language text-gray-600"></i> Main Lanquage: <span class="text-blue-500">English</span></span>
                        <span class="font-bold text-sm"><i class="fas fa-pen text-gray-600"></i> Learning: <span class="text-blue-500">Spanish.French</span></span>
                    </div>
                </div>
            </div>
            <div>
                <button class="bg-blue-500 px-5 py-1 text-white"><i class="fas fa-edit px-2"></i>Edit Profile</button>
            </div>
        </div>
        <p class="text-lg font-bold text-gray-700"><i class="fas fa-book text-blue-700 mt-10"></i> Lanquage</p>
        <div class="flex gap-4">
            <div class="w-[35%] bg-white mt-4 text-gray-700 flex flex-col items-center py-3 shadow-lg">
                <p class="font-bold">Spanish</p>
                <p class="mb-6">intermediate Level</p>
                <div class="w-32 h-32 ring-4 ring-purple-600 rounded-full mb-6"></div>
            </div>
            <div class="w-[35%] bg-white mt-4 text-gray-700 flex flex-col items-center py-3 shadow-lg">
                <p class="font-bold">French</p>
                <p class="mb-6">Beginners Level</p>
                <div class="w-32 h-32 ring-4 ring-purple-600 rounded-full mb-6"></div>
            </div>
        </div>
        <p class="text-lg font-bold mt-6 text-gray-700"><i class="fas fa-trophy text-blue-700"></i> Achievements</p>
        <div class="w-full bg-white mt-2 shadow-lg">
            <div class="py-4">
                <div class="flex gap-6 px-6">
                    <p class="text-gray-700"><i class="fas fa-drum text-blue-700 text-xl"></i> completed 10 lessons</p>
                    <p class="text-gray-700"><i class="fas fa-trophy text-yellow-400 text-xl"></i> 8 days steak</p>
                </div>
            </div>
        </div>
        <p class="text-lg font-bold mt-6 text-gray-700"><i class="fas fa-cog text-blue-700"></i> Settings</p>
        <div class="bg-white py-5 shadow-lg mt-4 px-4 mb-4">
            <p class="text-gray-700"><i class="fas fa-edit px-1"></i> Update profile</p>
        </div>
        <div class="bg-white py-5 shadow-lg mt-2 px-4 mb-4">
            <p class="text-gray-700"><i class="fas fa-lock px-1"></i> change password</p>
        </div>
    </div>
</body>
</html>
